<div class="page-wrapper">
  
  <!-- HEADER REPLICADO -->
  <header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo" role="button" tabindex="1">EnglishMaster</div>
            <div class="header-actions">
                <button class="btn btn-secondary" (click)="navigateToProfile()" tabindex="2">
                    👤 Perfil
                </button>
                <button class="btn btn-primary" (click)="logout()" tabindex="3">
                    ⬅️ Salir
                </button>
            </div>
        </div>
    </div>
  </header>

  <!-- BARRA DE NAVEGACIÓN HORIZONTAL CON EMOJIS -->
  <nav class="top-nav">
      <button type="button" class="nav-item" (click)="navigateToSection('inicio')" aria-label="Ir a Inicio">
          <div class="nav-icon">🏠</div>
          <div class="nav-text">Inicio</div>
      </button>
      <button type="button" class="nav-item" (click)="navigateToSection('lecturas')" aria-label="Ir a Lecturas">
          <div class="nav-icon">📖</div>
          <div class="nav-text">Lecturas</div>
      </button>
      <button type="button" class="nav-item" (click)="navigateToSection('musica')" aria-label="Ir a Canciones">
          <div class="nav-icon">🎵</div>
          <div class="nav-text">Musica</div>
      </button>
      <button type="button" class="nav-item" (click)="navigateToSection('progreso')" aria-label="Ir a Progreso">
          <div class="nav-icon">📊</div>
          <div class="nav-text">Progreso</div>
      </button>
      <button type="button" class="nav-item active" (click)="navigateToSection('lecciones')" aria-label="Ir a Lecciones">
          <div class="nav-icon">📚</div>
          <div class="nav-text">Lecciones</div>
      </button>
      <button type="button" class="nav-item" (click)="navigateToSection('config')" aria-label="Ir a Configuración">
          <div class="nav-icon">⚙️</div>
          <div class="nav-text">Config</div>
      </button>
  </nav>

  <!-- Contenido principal con rutas de imagen directas -->
  <main class="lessons-main-content">
    
    <div class="lessons-tabs">
      <button class="tab-button active">Pendientes</button>
      <button class="tab-button">Completadas</button>
    </div>

    <div class="lessons-list">
      
      <div class="lesson-card" role="button" tabindex="0">
        <img src="Leccion_Grammar.png" alt="Grammar Lesson" class="lesson-icon">
        <div class="lesson-info">
          <p class="lesson-description">Leccion Grammar, enfocada a la ultima semana de aprendizaje</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 70%;"></div>
          </div>
        </div>
      </div>

      <div class="lesson-card" role="button" tabindex="0">
        <img src="Leccion_Listening.png" alt="Listening Lesson" class="lesson-icon">
        <div class="lesson-info">
          <p class="lesson-description">Leccion Listening, enfocada a la ultima semana de aprendizaje</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 50%;"></div>
          </div>
        </div>
      </div>

      <div class="lesson-card" role="button" tabindex="0">
        <img src="Leccion_vocabulario.png" alt="Vocabulary Lesson" class="lesson-icon">
        <div class="lesson-info">
          <p class="lesson-description">Leccion Vocabulary, enfocada a la ultima semana de aprendizaje</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: 35%;"></div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
