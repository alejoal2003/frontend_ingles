<!-- login.component.html -->

<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo" tabindex="1" role="banner">
                <img src="https://img.icons8.com/ios-filled/50/000000/graduation-cap.png" alt="EnglishMaster Logo" class="logo-icon"/>
                EnglishMaster
            </div>
            <button class="btn btn-secondary" (click)="navigateTo('/')" tabindex="2">
                Exit
            </button>
        </div>
    </div>
</header>

<!-- Main Login Content -->
<main class="login-main">
    <div class="login-card">
        <div class="profile-icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="profile-icon">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        </div>

        <!-- El (submit) se puede quitar, ya que no se usará -->
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" tabindex="3">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" tabindex="4">
            </div>

            <a href="#" class="forgot-password" tabindex="5">Forgot your password?</a>

            <!-- BOTÓN CORREGIDO: type="button" -->
            <button type="button" class="btn btn-primary btn-block" (click)="login()" tabindex="6">Sign In</button>
            <button type="button" class="btn btn-secondary btn-block" (click)="navigateTo('/registrarse')" tabindex="7">Sign Up</button>

            <div class="divider"></div>

            <button type="button" class="btn btn-google btn-block" (click)="login()" tabindex="8">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon" class="google-icon"/>
                Continue with Google
            </button>
        </form>
    </div>
</main>
