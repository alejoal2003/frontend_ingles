<!-- Header (ACCESSIBILITY IMPROVED) -->
<header class="header" role="banner">
    <div class="container">
        <div class="header-content">
            <!-- Clickable logo with better accessibility -->
            <div class="logo" 
                 role="button"
                 (click)="navigateToHome()"
                 (keydown.enter)="navigateToHome()"
                 (keydown.space)="navigateToHome(); $event.preventDefault()"
                 aria-label="Go to EnglishMaster home"
                 title="Go to home"
                 tabindex="0">
                EnglishMaster
            </div>
            <nav class="header-actions" role="navigation" aria-label="User navigation">
                <!-- Profile -->
                <button class="btn btn-secondary" 
                        (click)="navigateToProfile()" 
                        type="button"
                        aria-label="Go to profile"
                        title="Go to profile">
                    <span aria-hidden="true">üë§</span> Profile
                </button>
                <!-- Logout -->
                <button class="btn btn-primary" 
                        (click)="logout()" 
                        type="button"
                        aria-label="Sign out"
                        title="Sign out">
                    Sign Out
                </button>
            </nav>
        </div>
    </div>
</header>
